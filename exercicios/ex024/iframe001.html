<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessano o dite do 
        <!--tamanho padrão do iframe 300px x 150px--> 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="htts://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        O repositório do uanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="htts://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é bem legal!</p>
</body>
</html>
